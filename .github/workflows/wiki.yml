name: wiki
on: gollum
permissions:
  contents: read
jobs:
  tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}.wiki
      - uses: andykuszyk/markasten@master
        with:
          command: "tags"
          input: "./"
          output: "./INDEX.md"
          additionalArgs: "--capitalize --wiki-links"
      - run: cat INDEX.md
      - run: git diff
